<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check</title>
    <!-- Bootstrap CDN added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Part 1: Form Creation and Layout -->
    <!--Applied Bootstrap CSS class: container to structure the layout -->
    <div class="container mt-5 pt-5">
    <!--Registration Form -->
    <h2 class="text-center text-primary mt-5">Registration Form</h2>
    <form class="border p-4 shadow-sm bg-light">
        <!-- Applied Bootstrap Grid Layout to place first and last name field side to side -->
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" placeholder="Last Name" required>
            </div>
        </div>
        <!-- Email and Password validation classes inserted and are required -->
       <input type="email" class="form-control mb-3" placeholder="Email Address" required>
       <input type="password" class="form-control mb-3" placeholder="Password" required>
       <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
    
    <!-- Part 2: Table for Displaying Data -->
    <h2 class="text-center text-primary mt-5">User List</h2>
    <!-- Applied Bootstrap class:Table-Responsive  -->
    <div class=" table-responsive mb-3">
      <!-- Applied Bootstrap table component with class:table-striped and table-hover -->
      <table class="table table-striped table-hover border mt-3">
          <thead class="table-dark">
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- First hardcoded user entry -->
                <tr> 
                    <td>1</td>
                    <td>Jane Doe</td>
                    <td>Jane.doe@example.com</td>
                    <td>Admin</td>
                    <td class="text-success">Active</td>
                </tr>
                <!-- Second hardcoded user entry -->
                <tr>
                    <td>2</td>
                    <td>John Doe</td>
                    <td>John.doe@example.com</td>
                    <td>User</td>
                    <td class="text-secondary">Inactive</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
